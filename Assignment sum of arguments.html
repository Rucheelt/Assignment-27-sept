<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sum"></p>
    <h1>Math objects and trignometric values</h1>
    <script>
        var a=50
        var b=50
        document.getElementById("sum").innerHTML="The sum of a and b is " + a + b

        var value=Math.random(5);
        document.write(value + "<br>");
        var value=Math.sin(30);
        document.write(value + "<br>");
        var value=Math.cos(30);
        document.write(value + "<br>");
    </script>
</body>
</html>
